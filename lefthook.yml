# Ref: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,cjs,mjs,ts,mts,vue}"
      run: npx eslint {staged_files} --fix
      stage_fixed: true
